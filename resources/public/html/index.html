<!DOCTYPE html>
<html>

<head>
    <title>BuddyList</title>
    <style>
        body {
            overflow: hidden;
        }
        
        .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
        }
        
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #30BCED;
            border-color: #30BCED transparent #30BCED transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div style="position: fixed; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center">
        <center>
            <div class="lds-dual-ring"></div>
        </center>
    </div>
    <div style="width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center">
        <center>
            <img src="../img/aim.png" style="width: 30px; padding-top: 10px; padding-left: 10px;">
        </center>
    </div>
</body>

</html>
